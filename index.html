<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Online Profile</title>

    <link rel="stylesheet" href="./style.css" type="text/css">
  </head>
  <body>
    <section id="main-wrapper">
      <h1>About me</h1>
      <div class="details">
        <div class="about" id="name">
          <h2 id="myName">Ashim Shrestha</h2>
        </div>

        <div class="about" id="bio">
          <p id="myBio">
            Hi! I am Ashim and I am from Nepal which lies in South-Asia. I am a
            student here at Humber College (North). I am currently enrolled in
            the Web Development program and my goal right now is to be better in
            coding than I was before.
          </p>
        </div>

        <div class="about" id="links">
          <h2 id="myLinks">Connect With Me!</h2>
          <ul id="links-list">
            <li class="links-list-item"><a class="links-link">LinkedIn</li>
            <li class="links-list-item"><a class="links-link">GitHub</li>
          </ul>
        </div>
      </div>
    </section>
  </body>
</html>
